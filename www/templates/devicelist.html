<ion-view view-title="Access To Internet">
  <ion-content>
    <ion-list>
        <ion-toggle ng-model="device.online" ng-true-value="'on'" ng-false-value="'off'"  ng-repeat="device in deviceList" ng-change="toggleDevice(device.id, device.online)">
          {{ device.name }}
        </ion-toggle>
    </ion-list>
    <code>{{responseText}}</code>
  </ion-content>
</ion-view>
